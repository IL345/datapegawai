<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

main {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

form label {
    margin: 10px 0 5px;
}

form input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

table th {
    background-color: #333;
    color: #fff;
}

table td button {
    background-color: #dc3545;
    border: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

table td button:hover {
    background-color: #c82333;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Data Pegawai</h1>
    </header>
    
    <main>
        <section id="form-section">
            <h2>Tambah Pegawai</h2>
            <form id="employee-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="position">Posisi:</label>
                <input type="text" id="position" name="position" required>
                
                <label for="department">Departemen:</label>
                <input type="text" id="department" name="department" required>
                
                <button type="submit">Tambah Pegawai</button>
            </form>
        </section>
        
        <section id="list-section">
            <h2>Daftar Pegawai</h2>
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Posisi</th>
                        <th>Departemen</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data pegawai akan ditambahkan di sini -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('employee-form');
    const tableBody = document.getElementById('employee-table').getElementsByTagName('tbody')[0];
    
    // Fungsi untuk menambahkan pegawai ke tabel
    function addEmployeeToTable(name, position, department) {
        const row = tableBody.insertRow();
        
        row.insertCell(0).textContent = name;
        row.insertCell(1).textContent = position;
        row.insertCell(2).textContent = department;
        
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Hapus';
        deleteButton.addEventListener('click', () => {
            tableBody.removeChild(row);
        });
        row.insertCell(3).appendChild(deleteButton);
    }

    // Menangani pengiriman formulir
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const position = document.getElementById('position').value;
        const department = document.getElementById('department').value;
        
        addEmployeeToTable(name, position, department);
        
        form.reset();
    });
});

    </script>
</body>
</html>
